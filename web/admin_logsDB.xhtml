<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./templates/tablesTemplate.xhtml">
            <ui:define name="content">
                <h1>Provider Database</h1>
                
                <h:form>
                <h:dataTable value="#{logBean.allLogs}" var="logs"
                             border='1' width='1000' cellpadding="5">
                    <h:column>
                        <f:facet name='header'>Date and Time</f:facet>
                        <h:outputText value="#{logs.dateTime}"/>
                        <f:facet name="footer"></f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name='header'>Actioner</f:facet>
                        <h:outputText value="#{logs.actioner}"/>
                        <f:facet name="footer"></f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name='header'>Actioner name</f:facet>
                        <h:outputText value="#{logs.actionerName}"/>
                        <f:facet name="footer"></f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name='header'>Action</f:facet>
                        <h:outputText value="#{logs.action}"/>
                        <f:facet name="footer"></f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Delete</f:facet>
                        <h:commandButton value="Delete" 
                                         action="#{logBean.removeLog(logs)}">
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
                <br/><br/>
                <h3>Add Log</h3>
                <hr/>
                <tr>
                    <td>Actioner:</td>
                    <td><h:inputText size="20" value="#{logBean.actioner}" /></td>
                </tr>
                <tr>
                    <td>Actioner name:</td>
                    <td><h:inputText size="10" value="#{logBean.actionerName}" /></td>
                </tr>
                <tr>
                    <td>Action:</td>
                    <td><h:inputText size="10" value="#{logBean.action}" /></td>
                </tr>
                <tr>
                    <td> </td>
                    <td><h:commandButton value="Add log" 
                                         action="#{logBean.addLog()}" /></td>
                </tr>
                <br/><br/>
                </h:form>
                
            </ui:define>
        </ui:composition>
    </body>
</html>
