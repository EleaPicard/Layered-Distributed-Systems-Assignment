<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./templates/freelancerTemplate.xhtml">
            <ui:define name="content">
                <h1> Freelancer page</h1>
                <h2>TODO</h2>
                <ul>
                    <li>Search by keyword</li>
                    <li>Search by ID</li>
                    <li>Offer to undertake a job</li>
                    <li>Revoke an offer</li>
                </ul>
                
                <h:form>
                    <h:dataTable value="#{jobDescriptionBean.getAllOpenJobDescription()}" var="jobs"
                         border='1' width='1000' cellpadding="5">
                        <h:column>
                            <f:facet name='header'>ID</f:facet>
                            <h:outputText value="#{jobs.id}"/>
                            <f:facet name="footer"></f:facet>
                        </h:column>
                        <h:column>
                            <f:facet name='header'>Title</f:facet>
                            <h:outputText value="#{jobs.title}"/>
                            <f:facet name="footer"></f:facet>
                        </h:column>
                        <h:column>
                            <f:facet name='header'>Keywords</f:facet>
                            <h:outputText value="#{jobs.keywords}"/>
                            <f:facet name="footer"></f:facet>
                        </h:column>
                        <h:column>
                            <f:facet name='header'>Description</f:facet>
                            <h:outputText value="#{jobs.description}"/>
                            <f:facet name="footer"></f:facet>
                        </h:column>
                        <h:column>
                            <f:facet name='header'>Payment offer</f:facet>
                            <h:outputText value="#{jobs.paymentOffer}"/>
                            <f:facet name="footer"></f:facet>
                        </h:column>
                        <h:column>
                            <f:facet name='header'>State</f:facet>
                            <h:outputText value="#{jobs.state}"/>
                            <f:facet name="footer"></f:facet>
                        </h:column>
                        <h:column>
                            <f:facet name='header'>Provider Id</f:facet>
                            <h:outputText value="#{jobs.providerId}"/>
                            <f:facet name="footer"></f:facet>
                        </h:column>
                    </h:dataTable>
                    
                    <h3>Search by:</h3>
                    <tr>
                    <td>Id:</td>
                    <td><h:inputText id="searchId" value="#{jobDescriptionBean.id}">
                            <f:validator validatorId="myvalidatorid"/></h:inputText></td>
                    </tr>
                </h:form>
                
            </ui:define>
            
            <ui:define name="bottom">
                <h:form>
                    <h:commandButton value="Manage my profile" 
                                     action="freelancer_profile"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
