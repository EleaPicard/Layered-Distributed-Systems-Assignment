<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="./templates/providerTemplate.xhtml">
            <ui:define name="content">
                <h1>Freelancer selection for a job</h1>
                <div>TODO</div>
                <ul>
                    <li>Review freelancer profiles applying for the job</li>
                    <li>Accept a freelancer for a job (close the job)</li>
                </ul>
                
                <h:form>
                    <h:dataTable value="#{jobApplicationBean.getJobApplicationByProviderId(userBean.id)}" var="a"
                                 border='1' width='1000' cellpadding="5">
                        <h:column>
                            <f:facet name='header'>Application ID</f:facet>
                                #{a.applicationId}
                        </h:column>
                        <h:column>
                            <f:facet name='header'>Job description ID</f:facet>
                                #{a.descriptionId}
                        </h:column>
                        <h:column>
                            <f:facet name='header'>Freelancer ID</f:facet>
                                #{a.freelancerId}
                        </h:column>
                    </h:dataTable>
                </h:form>
                
                <h:form>
                   <br/>
                <h3>Accept application</h3>
                    <table>
                        <tr>
                            <td>Job Application ID:</td>
                            <td><h:inputText size="4" value="#{jobApplicationBean.applicationId}" /></td>
                        </tr>
                        <tr>
                            <td> </td>
                            <td><h:commandButton value="Submit application"
                                                 action="#{jobApplicationBean.acceptApplication(jobDescriptionBean)}" /></td>
                        </tr>
                    </table> 
                </h:form>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
