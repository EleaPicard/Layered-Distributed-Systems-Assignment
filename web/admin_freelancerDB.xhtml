<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./templates/tablesTemplate.xhtml">
            <ui:define name="content">
                <h1>Freelancer Database</h1>
                <h:form>
                <h:dataTable value="#{freelancerBean.allFreelancers}" var="fre"
                             border='1' width='1000' cellpadding="5">
                    <h:column>
                        <f:facet name='header'>ID</f:facet>
                        <h:inputText value="#{fre.id}" size="10"
                                     rendered="#{fre.canEdit}"/>
                        <h:outputText value="#{fre.id}"
                                      rendered="#{not fre.canEdit}"/>
                        <f:facet name="footer"></f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name='header'>Name</f:facet>
                        <h:inputText value="#{fre.name}" size="10"
                                     rendered="#{fre.canEdit}"/>
                        <h:outputText value="#{fre.name}"
                                      rendered="#{not fre.canEdit}"/>
                        <f:facet name="footer"></f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name='header'>List of skills</f:facet>
                        <h:inputText value="#{fre.listOfSkills}" size="10"
                                     rendered="#{fre.canEdit}"/>
                        <h:outputText value="#{fre.listOfSkills}"
                                      rendered="#{not fre.canEdit}"/>
                        <f:facet name="footer"></f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name='header'>Message</f:facet>
                        <h:inputText value="#{fre.message}" size="10"
                                     rendered="#{fre.canEdit}"/>
                        <h:outputText value="#{fre.message}"
                                      rendered="#{not fre.canEdit}"/>
                        <f:facet name="footer"></f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name='header'>Payment account</f:facet>
                        <h:inputText value="#{fre.paymentAccount}" size="10"
                                     rendered="#{fre.canEdit}"/>
                        <h:outputText value="#{fre.paymentAccount}"
                                      rendered="#{not fre.canEdit}"/>
                        <f:facet name="footer"></f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Edit</f:facet>
                        <h:commandButton value="Edit" 
                                         action="#{freelancerBean.editFreelancer(fre)}"
                                         rendered="#{not fre.canEdit}">
                        </h:commandButton>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Delete</f:facet>
                        <h:commandButton value="Delete" 
                                         action="#{freelancerBean.removeFreelancer(fre)}">
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
                <br/><br/>
                <h:commandButton value="Save Freelancers"
                                 action="#{freelancerBean.saveFreelancer()}" />
                <br/><br/>
                <h3>Add Freelancer</h3>
                <hr/>
                <tr>
                    <td>Name:</td>
                    <td><h:inputText size="20" value="#{freelancerBean.name}" /></td>
                </tr>
                    <tr>
                    <td>Skills:</td>
                    <td><h:inputText size="10" value="#{freelancerBean.listOfSkills}" /></td>
                </tr>
                <tr>
                    <td>Message:</td>
                    <td><h:inputText size="10" value="#{freelancerBean.message}" /></td>
                </tr>
                <tr>
                    <td>Payment account</td>
                    <td><h:inputText size="20" value="#{freelancerBean.paymentAccount}" /></td>
                </tr>
                <tr>
                    <td> </td>
                    <td><h:commandButton value="Add Freelancer" 
                                         action="#{freelancerBean.addFreelancer()}" /></td>
                </tr>
                <br/><br/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
