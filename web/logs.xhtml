<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Logs descriptions</title>
    </h:head>
    <h:body>
        <h1>Data Tables of the Log</h1>
        <h:form>
            <h:dataTable value="#{logBean.allLogs}" var="logs"
                         border='1' width='1000' cellpadding="5">
                <h:column>
                    <f:facet name='header'>Date and Time</f:facet>
                    <h:outputText value="#{logs.dateTime}"/>
                    <f:facet name="footer"></f:facet>
                </h:column>
                <h:column>
                    <f:facet name='header'>Actioner</f:facet>
                    <h:outputText value="#{logs.actioner}"/>
                    <f:facet name="footer"></f:facet>
                </h:column>
                <h:column>
                    <f:facet name='header'>Actioner name</f:facet>
                    <h:outputText value="#{logs.actionerName}"/>
                    <f:facet name="footer"></f:facet>
                </h:column>
                <h:column>
                    <f:facet name='header'>Action</f:facet>
                    <h:outputText value="#{logs.action}"/>
                    <f:facet name="footer"></f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton value="Delete" 
                                     action="#{logBean.removeLog(logs)}">
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <br/><br/>
        <h3>Add Log</h3>
        <hr/>
        <tr>
            <td>Actioner:</td>
            <td><h:inputText size="20" value="#{logBean.actioner}" /></td>
        </tr>
        <tr>
            <td>Actioner name:</td>
            <td><h:inputText size="10" value="#{logBean.actionerName}" /></td>
        </tr>
        <tr>
            <td>Action:</td>
            <td><h:inputText size="10" value="#{logBean.action}" /></td>
        </tr>
        <tr>
            <td> </td>
            <td><h:commandButton value="Add log" 
                                 action="#{logBean.addLog()}" /></td>
        </tr>
        <br/><br/>
        <h:commandButton value="Home" action="index"/>
        </h:form>
    </h:body>
</html>
